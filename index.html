<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="/style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
  <div id="geral" class="container-fluid w-auto d-flex justify-content-center align-items-center" style="background-color: hsl(27, 66%, 92%); height: 100vh; position: relative;">
    <div class="card-container">
      <div class="card" id="card1" style="background-color: hsl(10, 79%, 65%); padding: 20px; margin-bottom: 20px; border-radius: var(--radius);">
        <div class="row">
          <div class="col d-flex flex-column align-items-start">
            <p style="color: hsl(27, 66%, 92%);">My balance</p>
            <h3 style="color: hsl(27, 66%, 92%);">$921.48</h3>
          </div>
          <div class="col d-flex flex-column align-items-end justify-content-center" >
            <img src="/images/logo.svg" alt="">
          </div>
        </div>
      </div>
      <div class="card" id="card2" style="background-color:  hsl(33, 100%, 98%); border-radius: var(--radius);">
        <div class="card-head" style="padding: 20px; ">
          <h2 style="color: hsl(25, 47%, 15%);">Spending - Last 7 days</h2>
        </div>
        <div class="card-body" >
          <div>
            <ul class="list-group list-group-horizontal list-group-flush mh-100 w-auto" >
              <li class="list-group-item col border-0 text-center d-flex flex-column justify-content-end p-0 align-items-center">
                <span class="balon">...</span>
                <div class="range height" style="height: 1px; background-color: hsl(10, 79%, 65%); border-radius: var(--radius2); cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"></div>
                 <span class="text-muted"><!--mon--></span>
              </li>
              <li class="list-group-item col border-0 text-center d-flex flex-column justify-content-end p-0 align-items-center">
                <span class="balon">...</span>
                <div class="range height" style="height: 1px; background-color: hsl(10, 79%, 65%); border-radius: var(--radius2); cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"></div>
                 <span class="text-muted"><!--tue--></span>
              </li>
              <li class="list-group-item col border-0 text-center d-flex flex-column justify-content-end p-0 align-items-center">
                <span class="balon">...</span>
                <div class="range height" style="height: 1px; background-color: hsl(10, 79%, 65%); border-radius: var(--radius2); cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"></div>
                 <span class="text-muted"><!--wed--></span>
              </li>
              <li class="list-group-item col border-0 text-center d-flex flex-column justify-content-end p-0 align-items-center">
                <span class="balon">...</span>
                <div class="range height" style="height: 1px; background-color: hsl(10, 79%, 65%); border-radius: var(--radius2); cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"></div>
                 <span class="text-muted"><!--thu--></span>
              </li>
              <li class="list-group-item col border-0 text-center d-flex flex-column justify-content-end p-0 align-items-center">
                <span class="balon">...</span>
                <div class="range height" style="height: 1px; background-color: hsl(10, 79%, 65%); border-radius: var(--radius2); cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"></div>
                 <span class="text-muted"><!--fri--></span>
              </li>
              <li class="list-group-item col border-0 text-center d-flex flex-column justify-content-end p-0 align-items-center">
                <span class="balon">...</span>
                <div class="range height" style="height: 1px; background-color: hsl(10, 79%, 65%); border-radius: var(--radius2); cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"></div>
                 <span class="text-muted"><!--sat--></span>
              </li>
              <li class="list-group-item col border-0 text-center d-flex flex-column justify-content-end p-0 align-items-center">
                <span class="balon">...</span>
                <div class="range height" style="height: 1px; background-color: hsl(10, 79%, 65%); border-radius: var(--radius2); cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"></div>
                 <span class="text-muted"><!--sun--></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-end" style="background-color:  hsl(33, 100%, 98%); padding: 20px;">
          <div class="d-flex flex-column justify-content-end align-items-start">
              <p>Total this month</p>
              <h1 style="color: hsl(25, 47%, 15%);">$478.33</h1>
          </div>
          <div class="d-flex flex-column justify-content-end align-items-end">
            <h2 style="color: hsl(25, 47%, 15%);">+2.4%</h2>
            <p>from last month</p>
          </div>
        </div>
      </div>
    
    <div class="attribution" style="position: absolute; bottom: 0;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RafaelAF" target="_blank">Antonio Rafael</a>.
    </div>
    </div>
  </div>


  
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/script.js">
    
  </script>
</body>
</html>
